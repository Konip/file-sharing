<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/404.css">
    <title>404</title>
</head>

<body>
    <div class="app">
        <lottie-player class="lottie" src="https://assets9.lottiefiles.com/packages/lf20_6j7wrtdo.json"
            background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
        </lottie-player>
        <div id="preloader">
            <div id="loader"></div>
        </div>
        <button class="btn" onclick="location.href = window.location.origin">Go home</button>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        let lottie = document.querySelector('lottie-player')
        lottie.addEventListener('load', () => {
            const btn = document.querySelector('.btn')
            const preloader = document.getElementById('preloader')
            btn.style.display = 'block'
            preloader.remove()
        })
    </script>
</body>

</html>
