<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/reciviver.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>File Sharing</title>
</head>

<body>
    <div class="app">
        <div class="transfer">
            <div class="transfer__container">
                <div class="transfer__body">
                    <div class="transfer__contents">
                        <svg class="downloader__top-icon" viewBox="0 0 170 170">
                            <g fill="#d4d7d9" fill-rule="evenodd">
                                <path
                                    d="M145.104 24.896c33.195 33.194 33.195 87.014 0 120.208-33.194 33.195-87.014 33.195-120.208 0C-8.3 111.91-8.3 58.09 24.896 24.896 58.09-8.3 111.91-8.3 145.104 24.896zm-7.071 7.071c-29.29-29.29-76.777-29.29-106.066 0-29.29 29.29-29.29 76.777 0 106.066 29.29 29.29 76.777 29.29 106.066 0 29.29-29.29 29.29-76.777 0-106.066z">
                                </path>
                                <path
                                    d="M82 100.843V59.007A4.006 4.006 0 0 1 86 55c2.21 0 4 1.794 4 4.007v41.777l15.956-15.956a4.003 4.003 0 0 1 5.657 0 4.004 4.004 0 0 1 0 5.657l-22.628 22.628a3.99 3.99 0 0 1-3.017 1.166 3.992 3.992 0 0 1-3.012-1.166L60.328 90.485a4.003 4.003 0 0 1 0-5.657 4.004 4.004 0 0 1 5.657 0L82 100.843z">
                                </path>
                            </g>
                        </svg>
                        <h2>Ready when you are</h2>
                        <div class="file-system-entry">
                            <h6 class="file-system-entry__title"></h6>
                            <div class="file-system-entry__details">
                                <span class="file-system-entry__size"></span>
                                <span class="file-system-entry__format"></span>
                            </div>
                            <div class="file-system-entry__actions">
                                <div class="filelist__action">
                                    <svg width="24" height="24">
                                        <path fill="current"
                                            d="M15.31 13.8957l1.397 1.3972c.3906.39.3906 1.0232 0 1.414-.3904.3902-1.0236.3902-1.414 0l-1.3973-1.397c-.6937.437-1.5152.69-2.3957.69C9.0147 16 7 13.985 7 11.5S9.0147 7 11.5 7 16 9.0147 16 11.5c0 .8805-.253 1.702-.69 2.3957zM0 12C0 5.3726 5.3726 0 12 0s12 5.3726 12 12-5.3726 12-12 12S0 18.6274 0 12zm22 0c0-5.5228-4.4772-10-10-10S2 6.4772 2 12s4.4772 10 10 10 10-4.4772 10-10zm-10.5 2c1.3807 0 2.5-1.1193 2.5-2.5S12.8807 9 11.5 9 9 10.1193 9 11.5s1.1193 2.5 2.5 2.5z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="progress" id="progress" data-percent="0">
                    <span class="progress-number">0</span>
                    <canvas id="cyrcle"></canvas>
                </div>
                <div class="transfer__loaded">
                    <p></p>
                </div>
                <div class="transfer__footer">
                    <button class="transfer__button">Download</button>
                    <button class="transfer__button transfer__button--alt">Cancel</button>
                    <button class="transfer__button success">Success</button>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel__topbar">
                <button class="panel__close">
                    <svg viewBox="0 0 24 24" aria-label="Close panel">
                        <path fill="current" fill-rule="evenodd"
                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12s4.477 10 10 10 10-4.477 10-10zm-10-1.414L9.875 8.46c-.38-.38-1.02-.386-1.41.004-.394.394-.393 1.023-.004 1.41L10.587 12 8.46 14.125c-.38.38-.386 1.02.004 1.41.394.394 1.023.393 1.41.004L12 13.413l2.125 2.125c.38.38 1.02.386 1.41-.004.394-.394.393-1.023.004-1.41L13.413 12l2.125-2.125c.38-.38.386-1.02-.004-1.41-.394-.394-1.023-.393-1.41-.004L12 10.587zM0 12C0 5.373 5.373 0 12 0s12 5.373 12 12-5.373 12-12 12S0 18.627 0 12z">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="panel__container">
                <div class="panel__content">
                    <div class="preview">
                        <div class="preview__container">
                            <div class="preview__content">
                                <div class="preview__item">
                                </div>
                            </div>
                        </div>
                        <div class="preview__bar">
                            <div class="preview__meta">
                                <div class="preview__title"></div>
                                <div class="preview__subtitle"></div>
                            </div>
                            <button class="preview__button">Download file</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="title">
            <div class="title__container">
                <div>
                    <div class="title-anim__container">
                        <span class="title-left-word">Share</span>
                        <span class="title-anim-word">anything</span>
                    </div>
                    <h1 class="title-h1">from anywhere at any time</h1>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="module" src="/reciviver.js"></script>
</body>

</html>
