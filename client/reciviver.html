<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="screen join-screen">
            <div class="form">
                <h2>Share your files</h2>
                <div class="form-input">
                    <label for="join-id">Join ID</label>
                    <input type="text" id="join-id">
                </div>
                <div class="form-input">
                    <button id="reciviver-start-con-btn">Connect</button>
                </div>
           
            </div>
        </div>
        <div class="screen fs-screen active">
            <div class="files-list">
                <div class="title">Shared files:</div>
            <div class="item">
                <div class="progress">0%</div>
                <div class="filename">Abc.txt</div>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script src="reciviver.js"></script>
</body>

</html>
